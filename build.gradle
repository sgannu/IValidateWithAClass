// Apply the java plugin to add support for Java
apply plugin: 'java'

jar {
	baseName = 'IValidateWithAClass'
	version = '1.0.0-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project

repositories {
	jcenter()
	mavenCentral()
    maven { url "http://repo.spring.io/release" }
}

ext {
    versions = [:]
    libraries = [:]
}
versions.springFramework = '4.3.2.RELEASE'
versions.jackson = '2.8.0'

libraries.springFramework = [
    "org.springframework:spring-context:${versions.springFramework}",
    "org.springframework:spring-webmvc:${versions.springFramework}",
]
libraries.jackson = [                                                                                                                                                
    "com.fasterxml.jackson.core:jackson-annotations:${versions.jackson}",                                                                                            
    "com.fasterxml.jackson.core:jackson-core:${versions.jackson}",                                                                                                   
    "com.fasterxml.jackson.core:jackson-databind:${versions.jackson}"                                                                                                
]  
    
// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    compile 'org.hibernate:hibernate-validator:5.2.4.Final'
    compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
    compile group: 'javax.ws.rs', name: 'jsr311-api', version: '1.1.1'
    
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    
    compile libraries.springFramework
    compile libraries.jackson

    // 'test.useTestNG()' to your build script.
	testCompile 'junit:junit:4.12'
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.4.0.RELEASE'
	    
}
